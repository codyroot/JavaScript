<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Null-Prototypen</title>
</head>
<body>
<h1>Null-Prototypen als Ma√ünahme gegen Prototypverunreinigung</h1>

<script>
    // Bei der Instanziierung werden trotzdem Instanzen von Object gebildet
    function C() {}
    C.prototype = null;
    var c = new C();
    Object.getPrototypeOf(c) === null; // false
    Object.getPrototypeOf(c) === Object.prototype; // true --> new erstellt leeres Objekt!
    console.dir(c);

    // ES5 Object.create
    var y = Object.create(null, {wert: {value: 1}}); // y = {wert:1}
    Object.getPrototypeOf(y) === null; // true
    console.dir(y);

    // __proto__
    var z = {__proto__: null};
    z instanceof Object; // false
    console.dir(z);
</script>

</body>
</html>
